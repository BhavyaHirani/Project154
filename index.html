<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./Rotation.js"></script>
    <script src="./Target.js"></script>
    <script src="./Collider.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/scubadiver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 -200 -4000"
        scale="200 200 200"
        animation="property: position; to: 0 0 10000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        coins
        fish
      >
      </a-entity>

      <a-entity
        id="diver_model"
        gltf-model="#diver"
        position="0 1.5 19"
        scale="0.005 0.005 0.005"
        rotation="90 180 0"
        diver-rotation-reader 
      >
      </a-entity>

      
    </a-scene>
  </body>
</html>
